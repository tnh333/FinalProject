<!DOCTYPE html>
<html>

<head>
    <title>Info-Acknowlegements</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Oswald" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #9c9c9c;
        }

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .column {
            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 8px;
            background-color: rgb(85, 85, 85);
        }

        .about-section {
            padding: 50px;
            text-align: center;
            background-color: rgb(85, 85, 85);
            color: rgb(255, 255, 255);
        }

        .container {
            padding: 0 16px;
        }

        .container::after, .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: black;
        }

        @media screen and (max-width: 650px) {
            .column {
                width: 100%;
                display: block;
            }
        }

        h2{
            color: white;
        }


    </style>


</head>

<body> 
<div class="about-section">
    <h1>Info and Acknowlegements</h1>
    <p>More on the housing market in the US</p>
  </div>
  
  

  </body>

  </html>
